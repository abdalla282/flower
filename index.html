<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #121212; /* Black background */
      color: #fff; /* White text */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff0000; /* Red color for the title */
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .heart {
      color: red;
      font-size: 2rem;
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .flower-btn {
      background-color: #ff0000; /* Red background */
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .flower-btn:hover {
      background-color: #b30000; /* Darker red on hover */
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: #ff0000; /* Red footer text */
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day Melina<span class="heart">♥</span></h1>
  <button class="flower-btn" onclick="openNewFile()">Click Here</button>

  <script>
    function openNewFile() {
      window.open('flowers.html', '_blank'); // Replace 'index.html' with your HTML file path
    }
  </script>

  <div class="footer">
    <p>With all my love, Abdallah</p>
    <span class="heart">♥</span>
  </div>
</body>
</html>
